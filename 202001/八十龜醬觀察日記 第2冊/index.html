                <p style="max-width: 800px;text-align: center;margin:0px auto;">
                    陣界鬥從東京轉學到愛知縣，原本界鬥就是一個土生土長的東京人，轉學到愛知後，界鬥自己還期待周圍的同學會說當地的方言，
                    展現獨特的生活習俗，但界鬥想的太多，同學並沒有什麼特別明顯的不同。
                    <br />
                    直到界鬥遇到後輩八十龜最中，加入了學校的寫真部，才開始真正的接觸愛知地區的名古屋文化與名古屋方言，
                    作為土生土長的名古屋人，八十龜最中對於作為東京土著的陣界鬥有一種莫名的對抗感，陣界鬥與八十龜醬就在輕鬆的日常中，介紹名古屋的風土人情。
                </p><br />
